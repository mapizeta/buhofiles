<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buhofiles</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Fondo blanco */
            color: #212529; /* Texto negro */
        }
        .btn-primary {
            background-color: #000; /* Botón negro */
            border-color: #000;
        }
        .btn-primary:hover {
            background-color: #333; /* Botón negro más claro al pasar el ratón */
        }
        .card {
            border: 1px solid #333; /* Bordes negros */
        }
        .card-header {
            background-color: #000; /* Encabezado negro */
            color: #fff; /* Texto blanco */
        }
        .form-control, .form-select {
            border: 1px solid #000; /* Bordes negros */
        }
        .buho-text {
        font-size: 70px; /* Tamaño del texto */
        font-weight: bold; /* Negrita */
        font-family: 'Arial', sans-serif; /* Fuente personalizada */
        margin-top: 105px;
    }
    .icon-font-size{
        font-size: 82px;
    }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center text-center">
            <div class="d-flex align-items-center justify-content-center">
                <img src="{{ url_for('static', filename='img/buhofile.png') }}" alt="BuhoFile Logo" 
                    style="width: 160px; max-width: 100%; height: auto; margin-right: 10px;">
                <span class="buho-text">BuhoFiles</span>
            </div>
        </div>


        <div class="row row-cols-1 row-cols-md-3 g-4">
          {% for card in cards %}
          <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                      <h4 class="my-0 fw-normal">{{ card.title }}</h4>
                  </div>
                  <div class="card-body">
                      <ul class="list-unstyled mt-3 mb-4">
                          <i class="bi {{ card.icon }} icon-font-size"></i>
                      </ul>
                      <a href="{{ card.url }}" class="w-100 btn btn-lg btn-primary">Go!</a>
                  </div>
              </div>
          </div>
          {% endfor %}
      </div>


    </div>

    <!-- Enlace a Bootstrap JS (opcional para interactividad avanzada) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
