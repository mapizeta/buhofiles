<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Audio de YouTube</title>
    <!-- Incluir Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        /* Agregar un poco de margen */
        body {
            margin-top: 50px;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Descargar Audio de YouTube</h1>
        <form action="/youtube/download" method="POST" id="downloadForm">
            <div class="mb-3">
                <label for="url" class="form-label">Ingrese la URL del video:</label>
                <input type="text" id="url" name="url" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Descargar MP3</button>
        </form>

        <!-- Barra de carga -->
        <div class="loading mt-4">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%" role="progressbar"></div>
            </div>
            <h5 class="text-center mt-2">Descargando...</h5>
        </div>

        <!-- Mensaje de error o éxito -->
        <div id="message" class="mt-4 text-center"></div>
    </div>

    <script>
        // Mostrar barra de carga cuando se inicie el formulario
        document.getElementById('downloadForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Evitar el envío del formulario para manejar la solicitud con AJAX
            const url = document.getElementById('url').value;
            
            if (url) {
                // Mostrar la barra de carga
                document.querySelector('.loading').style.display = 'block';
                
                // Realizar la solicitud POST con AJAX
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/youtube/download', true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        // Descargar el archivo cuando la respuesta sea exitosa
                        const response = JSON.parse(xhr.responseText);
                        if (response.success) {
                            // Crear un enlace para descargar el archivo
                            const link = document.createElement('a');
                            link.href = response.filepath;
                            link.download = response.filename;
                            link.click();
                            
                            // Ocultar la barra de carga
                            document.querySelector('.loading').style.display = 'none';
                        } else {
                            // Mostrar mensaje de error
                            document.getElementById('message').textContent = 'Hubo un error al descargar el archivo.';
                        }
                    }
                };
                
                xhr.send('url=' + encodeURIComponent(url));  // Enviar la URL como parte del cuerpo de la solicitud
            }
        });
    </script>
</body>
</html>
