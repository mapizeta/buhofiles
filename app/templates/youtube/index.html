<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Audio de YouTube</title>
    <!-- Incluir Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            margin-top: 50px;
        }
        .loading {
            display: none;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Descargar Audio de YouTube</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form action="/youtube/download" method="POST" id="downloadForm">
                            <div class="mb-3">
                                <label for="url" class="form-label">URL del video o playlist:</label>
                                <input type="text" id="url" name="url" class="form-control" 
                                       placeholder="https://www.youtube.com/watch?v=..." required>
                                <div class="form-text">
                                    Soporta videos individuales y playlists completas. Las playlists se descargarán como archivo ZIP.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <span class="spinner-border spinner-border-sm me-2" role="status" style="display: none;"></span>
                                Descargar MP3
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Barra de progreso -->
                <div class="loading mt-4">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                             style="width: 100%" role="progressbar"></div>
                    </div>
                    <h5 class="text-center mt-2">Descargando y procesando...</h5>
                    <p class="text-center text-muted">Esto puede tomar varios minutos para playlists grandes</p>
                </div>

                <!-- Alertas -->
                <div id="successAlert" class="alert alert-success mt-4" role="alert"></div>
                <div id="errorAlert" class="alert alert-danger mt-4" role="alert"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const url = document.getElementById('url').value;
            const submitBtn = document.getElementById('submitBtn');
            const spinner = submitBtn.querySelector('.spinner-border');
            const loading = document.querySelector('.loading');
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            
            if (url) {
                // Mostrar estado de carga
                submitBtn.disabled = true;
                spinner.style.display = 'inline-block';
                loading.style.display = 'block';
                successAlert.style.display = 'none';
                errorAlert.style.display = 'none';
                
                // Realizar la solicitud POST con AJAX
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/youtube/download', true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        if (response.success) {
                            // Crear enlace para descargar el archivo
                            const link = document.createElement('a');
                            link.href = response.filepath;
                            link.download = response.filename;
                            link.style.display = 'none';
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            
                            // Mostrar mensaje de éxito
                            successAlert.textContent = response.message;
                            successAlert.style.display = 'block';
                            
                            // Limpiar formulario
                            document.getElementById('url').value = '';
                        } else {
                            // Mostrar mensaje de error
                            errorAlert.textContent = response.error || 'Hubo un error al descargar el archivo.';
                            errorAlert.style.display = 'block';
                        }
                    } else {
                        errorAlert.textContent = 'Error de conexión. Inténtalo de nuevo.';
                        errorAlert.style.display = 'block';
                    }
                    
                    // Ocultar estado de carga
                    submitBtn.disabled = false;
                    spinner.style.display = 'none';
                    loading.style.display = 'none';
                };
                
                xhr.onerror = function() {
                    errorAlert.textContent = 'Error de conexión. Inténtalo de nuevo.';
                    errorAlert.style.display = 'block';
                    submitBtn.disabled = false;
                    spinner.style.display = 'none';
                    loading.style.display = 'none';
                };
                
                xhr.send('url=' + encodeURIComponent(url));
            }
        });
    </script>
</body>
</html>
